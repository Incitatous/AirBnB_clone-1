<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
            {% for State in n.values()|sort(attribute='name') %}
            <LI>{{ State.id }}: <B>{{ State.name }}</B></LI>
            {% for City in State.cities|sort(attribute='name') %}
            <UL>
                <LI>{{ City.id }}: <B>{{ City.name }}</B></LI>
            {% endfor %}
            </UL>
            {% endfor %}
        </UL>
    </BODY>
</HTML>
